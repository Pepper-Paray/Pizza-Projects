<html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <br>
    <h1>Pizza Project</h1>
    <br>
    <table>
        <tr>
            <th>customer name</th>
            <th>pizza size</th>
            <th>pizza topping</th>
            <th>delivery instruction</th>
        </tr>
        <tr>
            <td>susan</td>
            <td>medium</td>
            <td>extra cheese</td>
            <td>none</td>
        </tr>
        <tr>
            <td>thomas</td>
            <td>large</td>
            <td>ham and pineapple</td>
            <td>hurry quickly!</td>
        </tr>
        <tr>
            <td>ashley</td>
            <td>personal</td>
            <td>pepperoni</td>
            <td>be there before 6</td>
        </tr>
    </table>
    <input type="checkbox" id="toppingCheckbox" name="topping" value="Pepperoni" />

    <br>
    <form id="toppingCheckbox">
        <input type="text" name="username" />
        <input type="submit" value="Submit" />
    </form>

    <form action="customer names">
        <label for="customer names">customer names</label>
        <input type="text">
    </form>
    <br>
    <select>
        <option value="extra cheese">extra cheese</option>
        <option value="ham">ham</option>
        <option value="pineapple">pineapple</option>
        <option value="pepperoni">pepperoni</option>
    </select>
    <br>
    <form action="devlivery instruction">
        <label for="delivery instruction">delivery instruction</label>
        <input type="text">
    </form>
    <br>
    <input type="checkbox" id="names" name="names" value="name">
    <label for="names"> I have sumbit my name</label><br>
    <input type="checkbox" id="size" name="size" value="pizza size">
    <label for="size"> I have a pizza size</label><br>
    <input type="checkbox" id="topping" name="topping" value="pizza topping">
    <label for="topping"> I have my pizza toppings</label>
    <br>
    <input type="button" value="sumbit">
    <form action="/submit" method="POST">
        <input type="text" name="name" />
        <button type="submit">Submit</button>
    </form>

    <table id="table" border="1">
        <tr>
            <th>name</th>
            <th>topping</th>
            <th>size</th>
        </tr</tr>
    </table>

    <button onclick="addRow()">Add Row</button>

    <script>
        function addRow() {
            let table = document.getElementById("table");
            let row = table.insertRow();
            
            row.innerHTML = `
                <td><input type="text" placeholder="name"></td>
                <td><input type="text" placeholder="topping"></td>
                <td><input type="text" placeholder="size"></td>
                <td><button onclick="this.parentNode.parentNode.remove()">Delete</button></td>
            `;
        }
        </script>
    <br>
    <script src="script.js" defer></script>
</body>

</html>
